{% extends "base.html" %}
{% block content %}
    <h2>View Archive</h2>
    {% for story in archived_stories %}
        <div>
            <h3>{{ story[1] }} by {{ story[6] }}</h3>
            <p>{{ story[2] }}</p>
            <p>Cheers: {{ story[3] }} | Month: {{ story[4] }} | Location: {{ story[7] or 'Unknown' }}</p>
        </div>
    {% endfor %}
{% endblock %}
